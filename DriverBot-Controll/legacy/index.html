<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Subscription.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.js" integrity="sha512-/DLt4+Ee4dtVAiyTMO7XsQ8ZCccddZRnVWPBeAtTdaT053JM2idaNP3o2thczXVqR6E8MjrLpqhY4x6om6nU7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>mqtt logger</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="heh">MqTT Subscriber</h1>
        <form id="connection-info">
            <b>Hostname or IP Adress</b>
            <input type="text" name="host" id="host" value="test.mosquitto.org"><br>
            <b>Port</b>
            <input type="text" name="port" id="port" value="8080"><br>
            <b>Topic</b>
            <input type="text" name="topic" id="topic" value="#"><br><br>
            <input type="button" value="Connect" onclick="startConnect()">
            <input type="button" value="Disconnect" onclick="startDisconnect()">
        </form>
        <div id="message-log">
            
        </div>
    </div>
</body>
</html>
